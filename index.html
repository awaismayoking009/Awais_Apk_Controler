        function handleAuth() {

        // Û³. Ú¯Ù„ÙˆØ¨Ù„ ÙˆØ§Ø¦Ø³ Ø§ÙˆØ± Ù…Ø§Ø¦Ù†Úˆ (Gemini Style)
        function startGlobalAI() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

            recognition.onstart = () => document.getElementById('mic').classList.add('listening');
            
            recognition.onresult = (event) => {
                const cmd = event.results[0][0].transcript.toLowerCase();
                document.getElementById('ai-text').innerHTML = cmd;
                processUniversalCommand(cmd);
            };

            recognition.onend = () => document.getElementById('mic').classList.remove('listening');

        function processUniversalCommand(cmd) {
            // ÛŒÛØ§Úº Ø¨ÙˆÙ¹ Ú©Ø§ "Mind" Ú©Ø§Ù… Ú©Ø±ØªØ§ ÛÛ’
            if(cmd.includes("whatsapp")) {

                speak("Boss, security protocols require Accessibility permission for system changes.");
                window.location.href = "intent:#Intent;action=android.settings.ACCESSIBILITY_SETTINGS;end";

            window.speechSynthesis.speak(s);
        }

        function openNav() { document.getElementById("mySidebar").style.width = "250px"; }
