<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian AI - Active</title>
    <style>
        body { background-color: #0a0a0a; color: #00ffcc; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .glow-button {
            width: 150px; height: 150px; border-radius: 50%; border: 2px solid #00ffcc;
            background: transparent; color: #00ffcc; font-size: 20px; font-weight: bold;
            box-shadow: 0 0 20px #00ffcc; cursor: pointer; transition: 0.5s;
            display: flex; align-items: center; justify-content: center;
        }
        .glow-button:active { transform: scale(0.9); box-shadow: 0 0 40px #00ffcc; }
        .status { margin-top: 30px; font-size: 14px; letter-spacing: 2px; text-transform: uppercase; opacity: 0.7; }
        .waves { width: 100px; height: 100px; border: 1px solid #00ffcc; position: absolute; border-radius: 50%; animation: ripple 2s infinite; opacity: 0; }
        @keyframes ripple {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="waves"></div>
    <button class="glow-button" onclick="connect()">CONNECT</button>
    <div class="status" id="stat">System Ready</div>

    <script>
        function connect() {
            document.getElementById('stat').innerHTML = "Connecting to Secure Server...";
            setTimeout(() => {
                document.getElementById('stat').innerHTML = "Guardian Active & Protecting";
                alert("The Guardian AI has secured your device.");
            }, 2000);
        }
    </script>
</body>
</html>
